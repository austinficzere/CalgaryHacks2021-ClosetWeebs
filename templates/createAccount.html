<!DOCTYLE html>
<html>
<head>
    	<title>Create account</title>
	<link href = "web.css" rel = "stylesheet">
</head>

<body>


	<h2>Tell Us About Yourself</h2>
	<form method="POST"> 
		<div class="container">
			  <label for="username">Username</label>
		<br>
			  <input type="text" placeholder="Enter Username" name="username" required>
		<br>
		<br>
			  <label for="pswd">Password</label>
		<br>
			  <input type="password" placeholder="Enter Password" name="pswd" required>
			<br>
		<br>
		</div>
    		<div class="container">
      			<label for="name">Name</label>
			<br>
      			<input type="text" placeholder="Enter Name" name="name" required>
			<br>

			<br>
      			<label for="year">Year of Study</label>
				  <br>
				  <select name="concen" id="concen">
    				<option value="1">1st Year</option>
    				<option value="2">2nd Year</option>
    				<option value="3">3rd Year</option>
    				<option value="4">4th Year</option>
					<option value="5">5+ Year</option>
  				</select>
			<br>

			<br>
			<label for="major">Major</label>
			<br>
      			<input type="text" placeholder="Enter Major" name="major" required>
        		<br>

			<br>
			<label for="concen">Concentration</label>
			<br>
      			<select name="concen" id="concen">
    				<option value="cgd">Computer Game Development</option>
    				<option value="seng">Software Engineering</option>
    				<option value="tcs">Theoretical Computer Science</option>
    				<option value="scomp">Scientific Computation</option>
				<option value="hcint">Human-Computer Interactions</option>
				<option value="cg">Computer Graphics</option>
				<option value="is">Information Security</option>
				<option value="ndc">Networks and Distributed Computing</option>
				<option value="visa">Visualization and Analytics</option>
				<option value="none">None</option>
  			</select>
        		<br>
		
			<br>
			<label for="interests">Select your interests</label>
			<br>
			<div>
  				<input type="checkbox" id="int1" name="sport">
  				<label for="sport">Sports</label>
			</div>

			<div>
  				<input type="checkbox" id="int2" name="game">
  				<label for="game">Gaming</label>
			</div>

			<div>
  				<input type="checkbox" id="int3" name="read">
  				<label for="read">Reading</label>
			</div>

			<div>
  				<input type="checkbox" id="int4" name="code">
  				<label for="code">Coding</label>
			</div>

			<div>
  				<input type="checkbox" id="int5" name="music">
  				<label for="music">Music</label>
			</div>

			<div>
  				<input type="checkbox" id="int6" name="stock">
  				<label for="stock">Stock</label>
			</div>
			
			<div>
  				<input type="checkbox" id="int7" name="movies">
  				<label for="movies">Movies</label>
			</div>
			<br>
			<label for="desc">Enter a description about yorself</label>
			<br>
    			<textarea rows = "4" cols = "18"> 
    			</textarea>

   			<br>
			
			<br>
      			<button type="submit">Save and Submit</button>

    		</div>
	</form> 

</body>
</html>
