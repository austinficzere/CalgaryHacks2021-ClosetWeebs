<!DOCTYLE html>
<html>
<head>
    	<title>Create account</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='web.css') }}">
</head>

<body>
	<div class="panel">

	<h1 class = "label">Create Your Account</h1>
	<br>
	<h1 class = "label">Tell Us About Yourself</h1>
	<form method = "POST"> 
		<div class="container">
			  <label for="username">Username</label>
		<br>
			  <input type="text" placeholder="Enter Username" name="username" required>
		<br>
		<br>
			  <label for="pswd" >Password</label>
		<br>
			  <input type="password" class = "psd" placeholder="Enter Password" name="pswd" required>
			<br>
		<br>
		</div>
    		<div class="container">
      			<label for="name">Name</label>
			<br>
      			<input type="text" placeholder="Enter Name" name="name" required>
			<br>

			<br>
      			<label for="year">Year of Study</label>
				  <br>
				  <select name="year+" class = "dropDown" id="year+">
    				<option value="1">1st Year</option>
    				<option value="2">2nd Year</option>
    				<option value="3">3rd Year</option>
    				<option value="4">4th Year</option>
					<option value="5">5+ Year</option>
  				</select>
			<br>

			<br>
			<label for="major">Major</label>
			<br>
      			<input type="text" placeholder="Enter Major" name="major" required>
        		<br>

			<br>
			<label for="concen">Concentration</label>
			<br>
      			<select name="concen" id="concen">
					<option value="Computer Game Development">Computer Game Development</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Theoretical Computer Science">Theoretical Computer Science</option>
                    <option value="Scientific Computation">Scientific Computation</option>
                    <option value="Human-Computer Interactions">Human-Computer Interactions</option>
                    <option value="Computer Graphics">Computer Graphics</option>
                    <option value="Information Security">Information Security</option>
                    <option value="Networks and Distributed Computing">Networks and Distributed Computing</option>
                    <option value="Visualization and Analytics">Visualization and Analytics</option>
                    <option value="None">None</option>
  			</select>
        		<br>
		
			<br>
			<label for="interests">Select your interests</label>
			<br>
			<div>
  				<input type="checkbox" id="int1" name="sport">
  				<label for="sport">Sports</label>
			</div>

			<div>
  				<input type="checkbox" id="int2" name="game">
  				<label for="game">Gaming</label>
			</div>

			<div>
  				<input type="checkbox" id="int3" name="read">
  				<label for="read">Reading</label>
			</div>

			<div>
  				<input type="checkbox" id="int4" name="code">
  				<label for="code">Coding</label>
			</div>

			<div>
  				<input type="checkbox" id="int5" name="music">
  				<label for="music">Music</label>
			</div>

			<div>
  				<input type="checkbox" id="int6" name="stock">
  				<label for="stock">Stock</label>
			</div>
			
			<div>
  				<input type="checkbox" id="int7" name="movies">
  				<label for="movies">Movies</label>
			</div>
			<br>

			<label for="interests">Select the topic you want to get matched by</label>
			<br>
			<select name="priority" id="priority">
				<option value="1">Year</option>
				<option value="2">Major</option>
				<option value="3">Concentration</option>
				<option value="5">Interests</option>
		  	</select>

			<br>
			<br>


			<label for="desc">Enter a description about yorself</label>
			<input type="text" id="descrip" name="descrip"><br><br>
			
			<br>
      			<button type="submit" class="button">Save and Submit</button>

    		</div>
	</form> 
	</div>

</body>
</html>
